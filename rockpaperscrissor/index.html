<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scrissors</h1>
    </header>
     <div class="score-board">
        <div class="badge" id="user_label">User</div>
        <div class="badge" id="robot_label">Robot</div>
        <span id="user_score">0</span>:<span id="robot_score">0</span>
     </div>
     <div class="result">
       <p>Game Stated</p>
     </div>

     <div class="choices">
       <div class="choice" id="rock">
         <img src="img/rock.png" alt="">
       </div>
       <div class="choice" id="paper">
         <img src="img/paper.png" alt="">
       </div>
       <div class="choice" id="scissors">
         <img src="img/scissors.png" alt="">
       </div>
     </div>
     <p class="make_text">Make Your Move</p>
  <script src="index.js"></script>
  </body>
</html>
